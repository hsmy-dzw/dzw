<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>职位权限管理</title>
		<style>

		</style>
	</head>

	<body>
		<div id="zhiweiquanxian">
			<template>
				<el-table :data="pageInfo.list" border style="width: 100%" :cell-style="cellStyle" :header-cell-style="rowClass">
					<el-table-column label="编号">
						<template slot-scope="temp">
							{{temp.$index+1}}
						</template>
					</el-table-column>
					<el-table-column prop="ppnamne" label="职位名称">
					</el-table-column>
					<el-table-column prop="ppid" label="职位编码">
					</el-table-column>
					<el-table-column label="操作">
						<template slot-scope="temp">
							<el-button type="primary" @click="updatezhiweiquanxianbyid(temp.row.ppid)">管理权限</el-button>
						</template>
					</el-table-column>
				</el-table>
			</template>
			<!--模态框-->
			<el-dialog :destroy-on-close="true" @opened="handlOpen" title="职位权限管理" :visible.sync="isShow" :before-close="handleClose" center>
				<div id="modalcnt"></div>
			</el-dialog>
		</div>
	</body>

	<script>
		var zhiweiquanxian = new Vue({
			el: "#zhiweiquanxian",
			data: {
				dialogVisible: false,
				pageInfo: "",
				isShow: false,
				updatezhiweiquanxianlist: "",
				checkAll: false,
				isIndeterminate: true,
				roots: [],
				ppid:null
			},
			methods: {
				goToPage(pageNum, pageSize) {
					let _this = this;
					$.getJSON("http://localhost:8080/api/tl/position/getAll/" + pageNum + "/" + pageSize + "", function(pageInfo) {
						_this.pageInfo = pageInfo;
					})
				},
				getAllRoots(){
					let _this = this;
					$.getJSON("http://localhost:8080/api/tl/position/getAllRoots", function(roots) {
						_this.roots = roots;
					})
				},
				handleClose(done) {
					this.$confirm('确认关闭？')
						.then(_ => {
							this.updatezhiweiquanxianlist = null;
							this.ppid = null;
							done();
						})
						.catch(_ => {});
				},
				updatezhiweiquanxianbyid(ppid) {
					
					this.ppid = ppid;
					this.isShow = true;
				},
				handlOpen() {
					$("#modalcnt").load('updatezhiweiquanxianbyid.html');
				},
			},
			mounted() {
				this.goToPage(1, 4);
				this.getAllRoots();
			}

		})
	</script>

</html>
