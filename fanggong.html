<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.text {
				font-size: 14px;
			}
			
			.item {
				margin-bottom: 18px;
			}

			.clearfix:after {

			.clearfix:after {

	<body>
		<div id="addApp">
			<!--`cid``xid``pid2``kid``cnumber``cbrand``cmodel``cdriver``cphone``cbirthday`-->

			<el-tabs type="border-card">
				<el-tab-pane label="反工">
					<template>
						<el-radio v-model="radio" label="1">乙方原因</el-radio>
						<el-radio v-model="radio" label="2">甲方原因</el-radio>
					</template>
					<br />
					<el-form :model="person" ref="personForm" :rules="personRules" label-width="100px">

						<el-input type="textarea" :rows="2" placeholder="请输入反工原因" v-model="textarea">
						</el-input>

					</el-form>
					
					<br />
					<el-button type="primary" size="mini" @click="addPerson2">提交反馈</el-button>
				</el-tab-pane>

			</el-tabs>

			<!--模态框-->
			<el-dialog :destroy-on-close="true" @opened="handlOpen2" title="车辆信息录入" :visible.sync="isShow2" :before-close="handleClose" center>
				<div id="modalcnt2"></div>
			</el-dialog>
		</div>

	</body>

	<script>
		/******js中日期格式转换*****/
		function dateToString(date) {
			var year = date.getFullYear();
			var month = (date.getMonth() + 1).toString();
			var day = (date.getDate()).toString();
			if(month.length == 1) {
				month = "0" + month;
			}
			if(day.length == 1) {
				day = "0" + day;
			}
			var dateTime = year + "-" + month + "-" + day;
			return dateTime;
		}

		function stringToDate(dateStr, separator) {
			if(!separator) {
				separator = "-";
			}
			var dateArr = dateStr.split(separator);
			var year = parseInt(dateArr[0]);
			var month;
			if(dateArr[1].indexOf("0") == 0) {
				month = parseInt(dateArr[1].substring(1));
			} else {
				month = parseInt(dateArr[1]);
			}
			var day = parseInt(dateArr[2]);
			var date = new Date(year, month - 1, day);
			return date;
		}

		var date = new Date();
		var dateStr = date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate();

		var addApp = new Vue({
			el: "#addApp",
			data: {
				radio:"1",
				textarea:"",
				yy:"",
				loading: true,
				isShow: false,
				isShow2: false,
				person: {
					//<!--`kid``vid``id``kname``kphone``kaddres``kbirthday``kremark``kb1``kb2``kb3``kb4``kb5``kb6`-->
					kid: "",

					id: "",
					kname: "",
					kphone: "",
					kaddres: "",
					kbirthday: "",
					kremark: "",
					kb1: "",
					kb2: "",
					kb3: "",
					kb4: "",
					kb5: "",
					kb6: "",
					ksex: "",
					vidname: "",
					zhifupwd: ""
				},
				sexs: ['男', '女'],
				personRules: {
					pid: [{
							required: true,
							message: '会员编号不能为空',
							trigger: 'blur' //移除触发
						},
						{
							type: 'number',
							message: '会员编号为数字值',
							trigger: 'blur'
						}
					],
					pname: [{
							required: true,
							message: '请输入会员名称',
							trigger: 'blur'
						},
						{
							min: 2,
							max: 5,
							message: '长度在 2 到 5 个字符',
							trigger: 'blur'
						}
					],
					pdate: [{
						required: true,
						message: '请选择生日',
						trigger: 'change'
					}]

				}
			},
			methods: {
				addPerson2() {
					wid=sessionStorage.getItem('wid');
					alert(this.radio)
					alert(this.textarea)
					if(this.radio=="1"){
						this.yy="乙方原因"
					}
					if(this.radio=="2"){
						this.yy="甲方原因"
					}
					$.getJSON(`http://localhost:8080/api/wxb/updatefg/${this.yy}/${this.textarea}/${wid}`, function(pg) {
									if(pg=="1"){
										alert('反馈成功!');
										_this.goToPage(1,3);
									}
									
							});
//					let _this = this;
//					_this.person2.wid = _this.person.wid;
//					
//					
//					
//					
					

				},
				handleCommand(command) {
					this.person.vid = command;
					if(command == 1) {
						this.person.vidname = '普通用户';
					}
					if(command == 2) {
						this.person.vidname = 'vip用户';
					}

				},
				handleClose(done) {
					this.$confirm('是否关闭').then(() => {
						done();
					}).catch(() => {});
				},
				handleClick() {
					alert('button click');
				},
				showDialog2() {
					alert("1")
					this.isShow2 = true;
				},
				handlOpen2() {
					alert("2")
					$("#modalcnt2").load('cheliangxxinfo.html');
				},

				clearData() {
					this.person = {
							pid: "",
							pname: "",
							psex: "",
							pdate: dateToString(new Date()),
							cheliangmc: ""
						},
						this.sexs = ['男', '女'];
				},
				goBack() {
					personApp.isShow2 = false;
					//kid=window.sessionStorage.getItem("kid");
					personApp.goToPage(1, 3) //调用主页的vm引擎方法
				},
				addPerson() {
					let _this = this;
					this.$refs['personForm'].validate(valid => {
						if(valid) {
							//验证通过
							//自定义加载块
							const loading = this.$loading({
								lock: true,
								text: '努力更新中....',
								spinner: 'el-icon-loading',
								background: 'rgba(0, 0, 0, 0.5)'
							});
							//延迟2秒，模拟网络延迟
							setTimeout(() => {

								$.ajax('http://localhost:8080/api/khb/person', {
									type: 'post',
									data: JSON.stringify(this.person),
									dataType: 'json',
									contentType: 'application/json',
									success(msg) {
										if(msg.code == "200") {
											loading.close(); //关闭加载块【非常重要】
											_this.$message({
												type: 'success',
												message: '新增成功'
											});
											_this.clearData(); //清除数据
										}
									}
								});
							}, 2000);
						} else {
							//验证失败
							this.$alert('请按格式正确填写信息', '系统提示');
						}
					});
				}
			}
		});
	</script>

</html>
