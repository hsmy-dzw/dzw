<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
		<body>
	<div id="personApp" v-loading="loading">
			
			<el-row>
				<div>
				
				 
				</div>
				
				<!--<el-row >
					<el-col :span="12"><div class="grid-content bg-purple-light"><label style="font-size: 20px;margin-top: 5px;;">客户信息</label></div></el-col>
  					
  					
  					
				</el-row>-->
				<h2>已完成订单</h2>
					<!--`wid``gid``wstate``wlicense``wkname``wpheno``wleix``wkaidate``wyudate``wwandate``wjiedate``kprice``wb1`-->
					<el-table   :default-sort="{prop: 'pdate', order: 'descending'}" :data="this.pageInfo.list" border>
						<el-table-column width="100" prop="wid" label="订单号">
						</el-table-column>
						<el-table-column width="50"  label="类型" >
							<template slot-scope="temp" >
								<span v-if="temp.row.jliex==1">
									站内
								</span>
								<span v-if="temp.row.jliex==2">
									站外
								</span>
							</template>
							
							
						</el-table-column>
						
						
						
						<!--`kid``vid``id``kname``kphone``kaddres``kbirthday``kremark``kb1``kb2``kb3``kb4``kb5``kb6`-->
						
						<el-table-column width="100" prop="wlicense" label="车牌号码">
						</el-table-column>
						<el-table-column width="100" prop="wkname" label="客户姓名">
						</el-table-column>
						
						
						
						<el-table-column width="160" prop="wpheno" label="电话" >
						</el-table-column>
						<el-table-column width="160" prop="wb1" label="维修组" >
						</el-table-column>
						<!--<el-table-column width="160" prop="wb2" label="总价格" sortable>
						</el-table-column>
						<el-table-column width="100" prop="wid" label="订单号">
						</el-table-column>-->
							
						
						<el-table-column width="300"  label="操作" >
							<template slot-scope="temp" >
								<span v-if="temp.row.wstate==4 || temp.row.wstate==2 || temp.row.wstate==99"><el-button type="warning" size="mini"  @click="showDialog2(temp.row.wid)">反工</el-button></span>
								<span v-if="temp.row.wstate==4 || temp.row.wstate==2 || temp.row.wstate==99"><el-button type="primary" size="mini"  @click="jungong(temp.row.wid)">竣工</el-button></span>
								
								
								<span v-if="temp.row.wstate==99 "><el-button type="info" size="mini"  @click="fgff(temp.row.wid)">反工原因</el-button></span>
								<span v-if="temp.row.wstate==9"><label>竣工完成</label></span>
							</template>
							
							
						</el-table-column>
						
						
						
					</el-table>
				</el-col>
			</el-row>
			<el-row >
				<el-col :span="24" >
					<el-pagination v-if="pageInfo.total!=0" :background="true"  @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="pageInfo.pageNum" :page-size="pageInfo.pageSize" :total="pageInfo.total" :page-sizes="[3,6]"  layout="total, sizes, prev, pager, next, jumper">
					</el-pagination>
				</el-col>
			</el-row>
			<!--`cid``xid``pid2``kid``cnumber``cbrand``cmodel``cdriver``cphone``cbirthday`-->
			<br />
			<br />
			<br />
			
			
			<!--客户车辆信息 -->
			<div v-if="this.pageInfo2.total!=null">
			<hr />
			<h2>客户车辆信息</h2>
			<el-table :data="this.pageInfo2.list" style="width: 100%">
				<el-table-column
       			width="100"
        		 label="序号"
       			>
       			 <template slot-scope="temp">
       			 	{{temp.$index+1}}
       			 </template>
      			</el-table-column>
				
				<el-table-column
       			 prop="cnumber"
        		 label="车牌号"
        		 width="100"
       			>
      			</el-table-column>
      			<el-table-column
       			 prop="cbrand"
        		 label="车辆品牌"
        		 width="100"
       			 >
       			 
       			  
       			 </el-table-column>
      			<el-table-column
       			prop="cmodel"
        		 label="车辆型号"
        		 width="100"
       			 >
       			 
       			 </el-table-column>
      			<el-table-column
       			prop="cdriver"
        		 label="驾驶人"
        		 width="100"
       			 >
      			</el-table-column>
      			<el-table-column
       			prop="cphone"
        		 label="电话"
        		 width="100"
       			 >
      			
      			</el-table-column>
      			
      			<el-table-column
       			
        		 label="操作"
        		 
        		 
       			>
       			<template  slot="header" slot-scope="scope" >
									<el-col :span="12"><el-button type="primary" size="mini" :span="12" icon="el-icon-edit" @click="showDialog5" >新增客户车辆信息</el-button></el-col>
							</template>
       			 <template slot-scope="temp">
       			 <el-button icon="el-icon-edit" size="mini" type="info"  @click="showDialog6(temp.row.cid)">修改车辆详情</el-button>
								<!--<el-button icon="el-icon-edit" size="mini" type="primary" @click="showInfo(temp.row.pid)">查看明细</el-button>-->
								<el-button icon="el-icon-delete" size="mini" type="danger"  @click="delInfo2(temp.row.cid)">移除车辆信息</el-button>
       			 </template>
			</el-table>
			
			<el-row >
				<el-col :span="24" >
					<el-pagination  :background="true"  @size-change="handleSizeChange2" @current-change="handleCurrentChange2" :current-page="pageInfo2.pageNum" :page-size="pageInfo2.pageSize" :total="pageInfo2.total" :page-sizes="[3,6]"  layout="total, sizes, prev, pager, next, jumper">
					</el-pagination>
				</el-col>
			</el-row>
			</div>
			
			
			<!--模态框-->
			<el-dialog :destroy-on-close="true" @opened="handlOpen" title="客户信息" :visible.sync="isShow" :before-close="handleClose" center>
				<div id="modalcnt"></div>
			</el-dialog>
			
			<!--模态框-->
			<el-dialog :destroy-on-close="true" @opened="handlOpen2" title="客户信息录入" :visible.sync="isShow2" :before-close="handleClose" center>
				<div id="modalcnt2"></div>
			</el-dialog>
			
			
			<!--模态框-->
			<el-dialog :destroy-on-close="true" @opened="handlOpen5" title="新增客户车辆信息" :visible.sync="isShow5" :before-close="handleClose" center>
				<div id="modalcnt5"></div>
			</el-dialog>
			
			
			<!--模态框-->
			<el-dialog :destroy-on-close="true" @opened="handlOpen6" title="修改客户车辆信息" :visible.sync="isShow6" :before-close="handleClose" center>
				<div id="modalcnt6"></div>
			</el-dialog>
		</div>
	</body>
	
	<script>
		var personApp = new Vue({
			el: '#personApp',
			data: {
				pageInfo: {},
				loading: true,
				isShow:false,
				isShow2:false,
				isShow5:false,
				isShow6:false,
				pageInfo2:{},
				pageInfo23:{}
				
			},
			methods: {
				jungong(wid){
					if(confirm('是否竣工')){
					let _this = this;
					
					//ajax
					$.getJSON(`http://localhost:8080/api/wxb/updatestatcbyjungong/${wid}`, function(pg) {
						showAlertDialog("竣工成功！");
						_this.goToPage(1, 3);
					});
					}
						
					
				},
				fgff(wid){
					
					window.sessionStorage.setItem("wid", wid);
					this.isShow5 = true;
				},
				khclxxchaxun(p,s,kid){
					
					window.sessionStorage.setItem("kid", kid);
					let _this = this;
					this.loading = true;
					//ajax
					$.getJSON(`http://localhost:8080/api/khclb/${p}/${s}/${kid}`, function(pg) {
						_this.pageInfo2 = pg;
						_this.loading = false;
					});
					
				},
				xuezje(name){
					window.sessionStorage.setItem("name", name);
		            done(); 
				},
				handlOpen6(){
					$("#modalcnt6").load('cheliangxingxixiugai.html');
				},
				handlOpen5(){
					$("#modalcnt5").load('fanggongxinxi.html');
				},
				handlOpen2(){
					$("#modalcnt2").load('fanggong.html');
				},
				handlOpen(){
					$("#modalcnt").load('kehuxianqing.html');
				},
				handleClose(done){
					this.$confirm('是否关闭').then(() => {
						done(); 
					}).catch(() => {});
				}
				,
				showDialog(pid) {
					this.isShow=true;
					sessionStorage.setItem('pid', pid);
				}
				
				,
				
				showDialog6(cid) {
					sessionStorage.setItem('cid', cid);
					this.isShow6=true;
					
				},
				showDialog5() {
					this.isShow5=true;
					
				},
				showDialog2(wid) {
					sessionStorage.setItem('wid', wid);
					this.isShow2=true;
				},
				showInfo(pid) {
					//indexApp.showView('kehuxinxizhuye.html);
					sessionStorage.setItem('pid', pid);
				},
				delInfo2(cid) {
					let _this = this;
					this.$confirm('是否移除会员信息?', '系统提示', {
						confirmButtonText: '确定',
						cancelButtonText: '取消',
						type: 'warning'
					}).then(() => {
						$.ajax(`http://localhost:8080/api/khclb/person/${cid}`, {
							type: 'delete',
							dataType: 'json',
							success(msg) {
								if(msg.code == "200") {
									_this.$message({
										type: 'success',
										message: '删除成功!'
									});
									_this.loading = true;
									kid=window.sessionStorage.getItem("kid");
									_this.khclxxchaxun(1, _this.pageInfo2.pageSize,kid);
								}
							}
						});

					}).catch(() => {
						this.$message({
							type: 'info',
							message: '已取消删除'
						});
					});
				},
				delInfo(pid) {
					let _this = this;
					this.$confirm('是否移除会员信息?', '系统提示', {
						confirmButtonText: '确定',
						cancelButtonText: '取消',
						type: 'warning'
					}).then(() => {
						$.ajax(`http://localhost:8080/api/khb/person/${pid}`, {
							type: 'delete',
							dataType: 'json',
							success(msg) {
								if(msg.code == "200") {
									_this.$message({
										type: 'success',
										message: '删除成功!'
									});
									_this.loading = true;
									_this.goToPage(1, _this.pageInfo.pageSize);
								}
							}
						});

					}).catch(() => {
						this.$message({
							type: 'info',
							message: '已取消删除'
						});
					});
				},
				handleSizeChange(val) {
					this.goToPage(this.pageInfo.pageNum, val);
				},
				handleCurrentChange(val) {
					this.goToPage(val, this.pageInfo.pageSize);
				},
				
				handleSizeChange2(val) {
					kid=window.sessionStorage.getItem("kid");
					this.khclxxchaxun(this.pageInfo2.pageNum, val,kid);
				},
				handleCurrentChange2(val) {
					kid=window.sessionStorage.getItem("kid");
					this.khclxxchaxun(val, this.pageInfo2.pageSize,kid);
				},
				goToPage(p, s) {
					let _this = this;
					this.loading = true;
					//ajax
					$.getJSON(`http://localhost:8080/api/wxb/wancheng/${p}/${s}`, function(pg) {
						_this.pageInfo = pg;
						_this.loading = false;
					});
				}
			},
			mounted() {
				this.goToPage(1, 3);
				
			},
			filters: {
				filterSex(val) {
					return val == 0 ? '男' : '女';
				},
				filterVip(val) {
					return val == 1 ? '普通用户' : 'VIP会员';
				}
			}
		});
	</script>
